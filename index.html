<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Bar -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="MediConnect Logo" />
      <h1>MediConnect</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#appointments">My Appointments</a></li>
      </ul>
    </nav>
  </header>

  <!-- AI Assistant and Emergency Results -->
  <div class="content">
    <div class="ai-assistant">
      <h2>AI Assistant</h2>
      <div class="chat-box">
        <!-- Chat Box Here -->
      </div>
    </div>

    <div class="results">
      <h2>Available Professionals</h2>
      <!-- Emergency Available Professionals and Map Results -->
      <div class="map-container">
        <!-- Map will be displayed here -->
      </div>
    </div>
  </div>

  <!-- Voice Prompt Button -->
  <button class="voice-button" id="voiceButton">
    <img src="record-button.png" alt="Voice Record">
  </button>

  <script src="script.js"></script>
</body>
</html>
