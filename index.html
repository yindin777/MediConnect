<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whereis Appointment Booking</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Whereis</h1>
        <p>Book your appointment with nearby professionals</p>
    </header>
    
    <form id="appointment-form">
        <label for="appointment-date">Select Appointment Date:</label>
        <input type="date" id="appointment-date" name="appointment-date" required>
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <button type="submit">Book Appointment</button>
    </form>

    <section id="available-slots">
        <h2>Available Slots</h2>
        <div id="slots-container">
            <!-- Available slots will be injected here -->
        </div>
    </section>

    <script src="/worker.js"></script>
</body>
</html>
