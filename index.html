<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!-- Top Menu -->
    <nav id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Appointments</a></li>
        </ul>
    </nav>

    <!-- Container for layout -->
    <div id="container">
        <!-- AI Search Assistant (30% of screen) -->
        <div id="ai-chat">
            <h2>AI Search Assistant</h2>
            <div id="chat-box">
                <!-- Chat content will be integrated here later -->
            </div>
        </div>

        <!-- Map Section (50% of screen) -->
        <div id="map-container">
            <div id="map" style="height: 100%;"></div> <!-- Map will render here -->
        </div>

        <!-- Healthcare Professional Profiles (30% of screen) -->
        <div id="profiles">
            <h3>Available Healthcare Professionals</h3>
            <ul id="professional-list">
                <!-- List of healthcare professionals will be populated here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Include Leaflet.js script -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
