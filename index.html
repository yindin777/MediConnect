<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediconnect - Healthcare Appointment Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Mediconnect</h1>
      <p>Connecting you to the best healthcare professionals.</p>
    </header>

    <section class="search-box">
      <input type="text" id="search-city" placeholder="Search for doctors, dentists, or healthcare providers">
      <button id="search-btn">Search</button>
    </section>

    <section class="emergency-slots">
      <h2>Available Emergency Slots</h2>
      <div id="slots-container">
        <!-- Emergency slots will be populated here -->
      </div>
    </section>

    <section class="chat-box">
      <h2>Talk to an AI Assistant</h2>
      <div id="ai-chat-box">
        <!-- AI chat interface here -->
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Mediconnect</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
