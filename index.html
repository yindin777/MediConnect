<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnect - Doctor Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">MediConnect</h1>
            <p class="text-gray-600">Book Your Doctor Appointment Easily</p>
        </header>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Doctors List -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Available Doctors</h2>
                <div id="doctors-list" class="space-y-4">
                    <!-- Doctors will be dynamically added here -->
                </div>
            </div>

            <!-- Appointment Booking -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Book Appointment</h2>
                <form id="appointment-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700">Select Doctor</label>
                        <select id="doctor-select" class="w-full p-2 border rounded-md">
                            <option value="">Choose a Doctor</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Date</label>
                        <input type="date" id="appointment-date" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">Time</label>
                        <input type="time" id="appointment-time" class="w-full p-2 border rounded-md" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
                        Book Appointment
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
