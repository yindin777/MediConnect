<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whereis - Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <button class="menu-item" id="home-btn">Home</button>
            <button class="menu-item" id="profile-btn">Profile</button>
            <button class="menu-item" id="appointments-btn">My Appointments</button>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="calendar-container">
                <label for="appointment-date">Choose Appointment Date</label>
                <input type="date" id="appointment-date" name="appointment-date">
                <button id="search-btn">Search Available Slots</button>
            </div>

            <div id="slots-container">
                <!-- Available slots will be dynamically displayed here -->
            </div>

            <div id="error-message" style="display:none;">
                <p>No available slots for the selected date. Please try again later.</p>
            </div>
        </div>

        <div id="map-container">
            <!-- Map for showing available slots -->
            <div id="map"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Whereis - All rights reserved</p>
    </footer>

    <script src="worker.js"></script>
    <script src="app.js"></script>
</body>
</html>
